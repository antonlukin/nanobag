</div><header class="header"><img src="https://nanobag.lv/images/logo.png" alt="NANOBAG LOOI WITTON"></header><section class="summary"><span> <em>Встречайте </em><strong> <em>Nanobag </em></strong></span><span> <strong> <em>Looi Witton — </em></strong><em>огромную </em></span><span> <em>микроскопическую </em><em>сумку, </em></span><span> <em>уникальный </em><em>коллекционный </em></span><span> <em>аксессуар</em></span></section><section class="excerpt"><figure> <p>MSCHF выпустили микроскопическую сумочку Louis Vuitton. Но мы не увидим этой коллекции: не только потому, что она крошечная, но и потому что из РФ Louis Vuitton ушел. Впрочем, выход есть! Мы представляем вам первую микроскопическую сумку-подделку — <strong>Nanobag Looi Witton. </strong></p><p>Есть мнение, что 90% сумок Louis Vuitton, которые мы видим на улицах — подделки. Их чудовищно сложно отличить от оригинала. Мы это исправили. С заботой о вас поменяли букву в логотипе — LW — и увеличили размер, с 0,5 мм до 5 мм: все-таки сумка должна быть практичной и вместительной!</p></figure></section><section class="slider"> <figure> <img src="https://nanobag.lv/images/slide-1.jpg" alt="NANOBAG image 1"><img src="https://nanobag.lv/images/slide-2.jpg" alt="NANOBAG image 2"><img src="https://nanobag.lv/images/slide-3.jpg" alt="NANOBAG image 3"><img src="https://nanobag.lv/images/slide-4.jpg" alt="NANOBAG image 4"></figure></section><section class="benefits"><figure> <h5>Сумочка подойдет для того, чтобы: </h5><ul> <li>коллекционировать реснички </li><li>носить с собой кристаллик соли </li><li>выделиться на показе фильма «Барби» </li><li>удивить всех в муравейнике </li><li>*шутка про некоторые части тела бывшего показалась нам рискованной, поэтому мы ее здесь не пошутим*</li></ul></figure></section><section class="authors"><figure> <p>Изделия выполнены из специально разработанного фотополимерного состава на DLP-3D принтере в московской художественной мастерской <strong>Николая Лоболобо </strong>при посредничестве <strong>Екатерины Симоновой.</strong></p></figure></section><section class="feedback"> <form action="/" method="POST"> <label>Оставьте свою почту, если хотите оформить предзаказ: </label><fieldset><input type="email" value="" placeholder="example@example.com"><button type="submit">&rarr;</button></fieldset></form></section><footer class="footer"><figure> <span> <em>Сделано </em><em>с любовью </em></span><span> <em>в плут-бюро </em><strong> <a href="https://tigers.family/" rel="noopener" target="_blank"><em>«Золотые </em><em>тигры»</em></a></strong></span></figure><a href="https://tigers.family/" rel="noopener" target="_blank"> <img src="https://nanobag.lv/images/footer-tiger.png" alt="Золотые Тигры"></a></footer><script src="https://nanobag.lv/scripts.min.js?v=60f4a9936be45"></script><script async src="https://www.googletagmanager.com/gtag/js?id=G-HSLLYE1L3Y"></script><script>window.dataLayer = window.dataLayer || [];
