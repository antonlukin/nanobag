<!DOCTYPE html><html prefix="og: http://ogp.me/ns#"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><link rel="canonical" href=""><link rel="icon" type="image/png" sizes="32x32" href="/images/favicon.png"><link rel="icon" type="image/png" sizes="128x128" href="/images/icon-128.png"><link rel="icon" type="image/png" sizes="256x256" href="/images/icon-256.png"><link rel="stylesheet" type="text/css" href="/styles.min.css?v=ddd3f4048af8c"><meta property="og:url" content=""><meta property="og:title" content="NANOBAG LOOI WITTON"><meta property="og:description" content="Встречайте NANOBAG LOOI WITTON — огромную микроскопическую сумку, уникальный коллекционный аксессуар"><meta name="description" content="Встречайте NANOBAG LOOI WITTON — огромную микроскопическую сумку, уникальный коллекционный аксессуар"><meta name="twitter:card" content="summary_large_image"><meta name="twitter:image" content="/images/sharing-image.jpg"><meta property="og:image" content="/images/sharing-image.jpg"><meta property="og:image:width" content="1200"><meta property="og:image:height" content="630"><title>NANOBAG LOOI WITTON</title></head><body><header class="header"><a href="https://tigers.family" target="_blank" rel="noopener"><img src="/images/logo.png" alt="NANOBAG LOOI WITTON"></a></header><section class="summary" data-aos="fade-in" data-aos-delay="50" data-aos-duration="1000"><span> <em>Встречайте </em><strong> <em>Nanobag </em></strong></span><span> <strong> <em>Looi Witton — </em></strong><em>огромную </em></span><span> <em>микроскопическую </em><em>сумку, </em></span><span> <em>уникальный </em><em>коллекционный </em></span><span> <em>аксессуар</em></span></section><section class="excerpt" data-aos="fade-in" data-aos-delay="50" data-aos-duration="1000"><figure> <p>MSCHF выпустили микроскопическую сумочку Louis Vuitton. Но мы не увидим этой коллекции: не только потому, что она крошечная, но и потому что из РФ Louis Vuitton ушел. Впрочем, выход есть! Мы представляем вам первую микроскопическую сумку-подделку — <strong>Nanobag Looi Witton. </strong></p><p>Есть мнение, что 90% сумок Louis Vuitton, которые мы видим на улицах — подделки. Их чудовищно сложно отличить от оригинала. Мы это исправили. С заботой о вас поменяли букву в логотипе — LW — и увеличили размер, с 0,5 мм до 5 мм: все-таки сумка должна быть практичной и вместительной!</p></figure></section><section class="slider" data-aos="fade-in" data-aos-delay="50" data-aos-duration="1000"><figure> <img src="/images/slide-1.jpg" alt="NANOBAG image 1"><img src="/images/slide-2.jpg" alt="NANOBAG image 2"><img src="/images/slide-3.jpg" alt="NANOBAG image 3"><img src="/images/slide-4.jpg" alt="NANOBAG image 4"></figure></section><section class="benefits" data-aos="fade-in" data-aos-delay="50" data-aos-duration="1000"><figure> <h5>Сумочка подойдет для того, чтобы: </h5><ul> <li>коллекционировать реснички </li><li>носить с собой кристаллик соли </li><li>выделиться на показе фильма «Барби» </li><li>удивить всех в муравейнике </li><li>*шутка про некоторые части тела бывшего показалась нам рискованной, поэтому мы ее здесь не пошутим*</li></ul></figure></section><section class="authors" data-aos="fade-in" data-aos-delay="50" data-aos-duration="1000"><figure> <p>Изделия выполнены из специально разработанного фотополимерного состава на DLP-3D принтере в московской художественной мастерской <strong>Николая Лоболобо </strong>при посредничестве <strong>Екатерины Симоновой.</strong></p></figure></section><section class="feedback" data-aos="fade-in" data-aos-delay="50" data-aos-duration="1000"><form action="/" method="POST"> <label>Оставьте свою почту, если хотите оформить предзаказ: </label><fieldset><input type="email" value="" placeholder="example@example.com"><button type="submit">&rarr;</button></fieldset></form></section><footer class="footer" data-aos="fade-in" data-aos-delay="50" data-aos-duration="1000"><figure> <span> <em>Сделано </em><em>с любовью </em></span><span> <em>в плут-бюро </em><strong> <a href="https://tigers.family/" rel="noopener" target="_blank"><em>«Золотые тигры»</em></a></strong></span></figure><a href="https://tigers.family/" rel="noopener" target="_blank"> <img src="/images/footer-tiger.png" alt="Золотые Тигры"></a></footer><script src="/scripts.min.js?v=ddd3f4048af8c"></script><script async src="https://www.googletagmanager.com/gtag/js?id=G-HSLLYE1L3Y"></script><script>window.dataLayer = window.dataLayer || [];
